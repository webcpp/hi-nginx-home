<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>汉人生存期倒计时</title>
  <style>
    .row {
      margin: 60px auto auto auto;
    }

    #content-1 {
      font-size: 4rem;
    }

    #content-2,
    #content-3 {
      font-size: 3rem;
    }

    #content-4 {
      font-size: 2rem;
    }

    #content-5 {
      font-size: 2.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1">

      </div>
      <div class="col-10">
        <p id='content-1' class='text-center'>距离</p>
        <p id='content-2' class='text-center'>汉人滚出中国</p>
        <p id='content-3' class='text-center'>还有</p>
        <div id='content-4' class="count text-center"></div>
        <p id='content-5' class='text-center'>滚不出去的，可以去死</p>
      </div>
      <div class="col-1">
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->
  <script>
    window.onload = function () {
      countDown();
      function addZero(i) {
        return i < 10 ? "0" + i : i + "";
      }
      function countDown() {
        var nowtime = new Date(), endtime = new Date("2029-07-21 08:00:00");
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        var h = parseInt(lefttime / (60 * 60)), s = parseInt(lefttime % 3600);
        h = addZero(h);
        s = addZero(s);
        var ele = document.querySelector(".count");
        ele.innerHTML = `<p class='text-center'>${h} 时</p><p class='text-center'>${s} 秒</p>`;
        if (lefttime <= 0) {
          ele.innerHTML = "<p class='text-center'>汉人已死</>";
          return;
        }
        setTimeout(countDown, 1000);
      }
    }
  </script>
</body>

</html>
